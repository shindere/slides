<p>2. L'accessibilité<br/><br/></p>
<p>Rendre un site accessible, c'est le rendre utilisable par tous, y compris les personnes en situation de handicap</p>
<p>Comment: en le rendant conforme à certaines normes</p>
<p>Exemple: fournir une alternative textuelle à chaque image porteuse d'information</p>
