<p>3. What do we mean by History<br/><br/></p>
<p>Not only the changes in the code, but also their documentation</p>

<p>Thhree places for documentation:
<ul>
  <li>Comments in the code: only describe the current behaviour</li>
  <li>Commit message: describe the change</li>
  <li>Pull request message: motivate the change, etc.</li>
</ul></p>
