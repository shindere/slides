<p>9. Available builtin tests<br/><br/></p>
<p/>
<ul>
  <li>bytecode &amp; nativecode: tests run by default</li>
  <li>toplevel: seen above</li>
  <li>expect: runs expect-style tests, see e.g. <a href="https://github.com/shindere/ocaml/tree/ocamltest/testsuite/tests/typing-misc/pr7228.ml">testsuite/tests/typing-misc/pr7228.ml</a></li>
  <li>script: runs the script defined by the ``script'' variable</li>
</ul>
