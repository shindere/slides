<p>6. Example 1<br/><br/></p>
<p>See <a href="https://github.com/shindere/ocaml/tree/ocamltest/testsuite/tests/basic-io/wc.ml">testsuite/tests/basic-io/wc.ml</a>:</p>
<ul>
  <li>Implements the ``wc'' command</li>
  <li>In the testsuite, is called on its own source code, wc.ml</li>
</ul>
<p>The test description at the beginning of wc.ml looks like this:</p>
<pre>
(* TEST
  arguments = "wc.ml"
*)
</pre>
